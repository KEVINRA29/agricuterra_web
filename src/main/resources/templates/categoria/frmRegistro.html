<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
	<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Registrar
			Categoria</div>
		<hr style="background-color: #228B22" />
		<hr style="background-color: #fdfdfd" />
		<div>
			<form th:action="@{/ccategorias/save}" method="post" th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">Nombre: </label> <input type="text" required
						th:field="*{nameCategoria}" class="form-control"></input>
				</div>
<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
