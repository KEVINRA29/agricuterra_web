<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
	<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Listar
			Categoria </div>
		<hr style="background-color: #228B22" />
		<hr style="background-color: #fdfdfd" />
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre Categoria</th>
							<th>Operación</th>
							<th>Operación</th>
						</tr>
					</thead>
					<tbody id="categorias-list">
						<tr th:each="cat:${listaCategorias}">
							<td th:text="${cat.idCategoria}"></td>
							<td th:text="${cat.nameCategoria}"></td>
							
							<td><a style="background-color: red; color: white"
								class="btn" th:href="@{/ccategorias/delete?id=}+${cat.idCategoria}">
									Eliminar </a></td>

							<td><a style="background-color: green; color: white"
								class="btn" th:href="@{'/ccategorias/goupdate/'+${cat.idCategoria}}">
									Actualizar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
