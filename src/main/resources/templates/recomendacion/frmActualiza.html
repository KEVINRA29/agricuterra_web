<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Actualizacion
			de Recomendaciones</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />

		<div>
			<form th:action="@{/rrecomendacion/update}" method="post"
				th:object="${re}">

				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text" required
						th:field="*{idRecomendacion}" class="form-control"></input>
				</div>


				<div class="col-sm-3">
					<label class="form-label">Tipo de Recomendacion: </label> <select
						name="selectRecomendacion" class="form-control"
						th:field="*{TipoRecomendacion.idTipoRecomendacion}">
						<option th:each="t:${ListaTipoRecomendacion}"
							th:value="${t.idTipoRecomendacion}"
							th:text="${t.nameTipoRecomendacion}"
							th:selected="(${t.idTipoRecomendacion}==*{TipoRecomendacion.idTipoRecomendacion})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Descripcion: </label> <input type="text"
						th:field="*{descripcionRecomendacion}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
