<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Modificar
			análisis</div>
		<hr style="background-color: #228B22" />
		<hr style="background-color: #fdfdfd" />

		<div>
			<form th:action="@{/panalisis/update}" method="post"
				th:object="${an}">

				<div class="col-sm-12">

					<label class="form-label"></label> <input type="hidden"
						th:field="*{idAnalisis}" class="form-control"></input>

				</div>

				<div class="col-sm-12">
					<label class="form-label" th:each="f:${listaFactores}"
						th:value="${f.idFactor}"
						th:text="'Usuario :  '+${f.usuario.fullNameUsuario}"> </label>

				</div>

			

				<div class="col-sm-12">
					<label class="form-label"> Descripción de factor: </label> <select
						name="selectUsuario" class="form-control"
						th:field="*{factor.idFactor}">
						<option th:each="us:${listaFactores}" th:value="${us.idFactor}"
							th:text="${us.nombreFactor}"
							th:selected="(${us.idFactor}==*{factor.idFactor})"></option>
					</select>
				</div>


				<div class="col-sm-3">
					<label class="form-label">Sembrío: </label> <select
						name="selectSembrio" class="form-control"
						required th:field="*{sembrio.idSembrio}">
						<option th:each="se:${listaSembrios}" th:value="${se.idSembrio}"
							th:text="${se.nombreSembrio}"
							th:selected="(${se.idSembrio}==*{sembrio.idSembrio})"></option>
					</select>
				</div>

				<div class="col-sm-12">

					<label class="form-label">Descripción del análisis:</label> <input
						type="text" required th:field="*{TextAnalisis}"
						class="form-control"></input>

				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Modificar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
