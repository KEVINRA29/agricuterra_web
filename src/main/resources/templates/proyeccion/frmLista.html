<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Lista
			de proyecciones</div>
		<hr style="background-color: #228B22" />
		<hr style="background-color: #fdfdfd" />

		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Id</th>
							<th>Usuario</th>
							<th>Detalle proyeccion</th>
							<th>Detalle analisis</th>
							<th>Descripción factor</th>
							<th>Fecha de proyección</th>
							<th>Operacion</th>
							<th>Operacion</th>
						</tr>
					</thead>
					<tbody id="proyecciones-list">
						<tr th:each="pro:${listaProyecciones}">
							<td th:text="${pro.idProyeccion}"></td>
							<td th:text="${pro.analisis.factor.usuario.fullNameUsuario}"></td>
							<td th:text="${pro.textoDetallesProyeccion}"></td>
							<td th:text="${pro.analisis.TextAnalisis}"></td>
							<td th:text="${pro.analisis.factor.nombreFactor}"></td>
							<td
								th:text="${#dates.format(pro.dateFuturaProyeccion, 'dd/MM/yyyy')}"></td>


							<td><a style="background-color: red; color: white"
								class="btn"
								th:href="@{/pproyecciones/delete?id=}+${pro.idProyeccion}"
								sec:authorize="hasAnyAuthority('ROLE_ESPECIALISTA')">
									Eliminar </a></td>

							<td><a style="background-color: green; color: white"
								class="btn"
								th:href="@{'/pproyecciones/goupdate/'+${pro.idProyeccion}}"
								sec:authorize="hasAnyAuthority('ROLE_ESPECIALISTA')">
									Modificar </a></td>



						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
