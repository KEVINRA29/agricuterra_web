<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
	<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Registrar
			un sembrio</div>
		<hr style="background-color: #228B22" />
		<hr style="background-color: #fdfdfd" />
	
		<div>
			<form th:action="@{/psembrios/save}" method="post" th:object="${s}">
				
				<div class="col-sm-3">

					<label class="form-label">Nombre de sembrio:</label> <select
						name="selectType" class="form-control" th:field="*{nombreSembrio}">
						<option value="Uva" selected>Uva</option>
						<option value="Palta">Palta</option>
						<option value="Cafe">Cafe</option>
					</select>
				</div>
				
						
				<div class="col-sm-3">
				
				<label class="form-label">Temperatura Ideal (C):</label>
				<input type="number" required max="25" min="18"  th:field="*{temperaturaIdeal}" class="form-control"></input>
				
				</div>
				
				<div class="col-sm-3">
				
				<label class="form-label">pH Ideal:</label>
				<input type="number" required  max="14" min="0" th:field="*{phIdeal}" class="form-control"></input>
				
				</div>
				
				<div class="col-sm-3">
				
				<label class="form-label">Humedad Ideal (%):</label>
				<input type="number" required  max="100" min="0" th:field="*{humedadIdeal}" class="form-control"></input>
				
				</div>
				
				<div class="col-sm-12">
				
				<input type="submit" value="Registrar" class="btn btn-dark"></input>
				
				</div>


			</form>
		</div>
	</div>

</body>
</html>
