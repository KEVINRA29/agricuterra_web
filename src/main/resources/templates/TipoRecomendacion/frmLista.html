<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master::header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Listar
			Tipo Recomendaci√≥n</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />
		<div class="table-responsive">
			<table class="table table-white">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre de Tipo de Recomendacion:</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tiporecomendacion-list">
					<tr th:each="tr:${ListaTipoRecomendacion}">
						<td th:text="${tr.idTipoRecomendacion}"></td>
						<td th:text="${tr.nameTipoRecomendacion}"></td>
						
						<td><a style="background-color: red; color: white"
							class="btn" th:href="@{/ptiporecomendacion/delete?id=}+${tr.idTipoRecomendacion}" sec:authorize="hasAnyAuthority('ROLE_ESPECIALISTA')">
								Eliminar </a></td>

						<td><a style="background-color: green; color: white"
							class="btn" th:href="@{'/ptiporecomendacion/goupdate/'+${tr.idTipoRecomendacion}}" sec:authorize="hasAnyAuthority('ROLE_ESPECIALISTA')">
								Actualizar </a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
