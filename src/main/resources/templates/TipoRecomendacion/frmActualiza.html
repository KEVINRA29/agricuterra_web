<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master::header"></header>
	<div class="container">
	<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Modificar
			Tipo Recomendacion</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />
		<div>
			<form th:action="@{/ptiporecomendacion/update}" method="post" th:object="${tru}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idTipoRecomendacion}" class="form-control"></input>
				</div>
				
				<div class="col-sm-12">
					<label class="form-label">Nombre de Tipo de Recomendacion:</label> <input type="text"
						th:field="*{nameTipoRecomendacion}" class="form-control"></input>
				</div>

<br>
				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
