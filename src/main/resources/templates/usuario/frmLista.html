<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Lista
			de Usuarios</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Fecha de Nacimiento</th>
							<th>Categoria</th>
							<th>Especialidad</th>
							<th>Empresa</th>
							<th>Email</th>
							<th>Nombre de usuario</th>
							<th>Operacion</th>
						</tr>
					</thead>
					<tbody id="usuarios-list">
						<tr th:each="us:${listaUsuarios}">
							<td th:text="${us.idUsuario}"></td>
							<td th:text="${us.fullNameUsuario}"></td>
							<td th:text="${#dates.format(us.birthDateUsuario,'dd-MM-yyyy')}"></td>
							<td th:text="${us.categoria.nameCategoria}"></td>
							<td th:text="${us.specialtyUsuario}"></td>
							<td th:text="${us.companyUsuario}"></td>
							<td th:text="${us.emailUsuario}"></td>
							<td th:text="${us.nombreUsuario}"></td>

							<td><a style="background-color: red; color: white"
								class="btn" th:href="@{/pusuarios/delete?id=}+${us.idUsuario}">
									Eliminar </a></td>

							<td><a style="background-color: green; color: white"
								class="btn" th:href="@{'/pusuarios/goupdate/'+${us.idUsuario}}">
									Actualizar </a></td>
						</tr>

					</tbody>

				</table>

			</div>
		</div>

	</div>
</body>
</html>
