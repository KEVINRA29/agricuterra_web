<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Registrar Credenciales</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

	<div class="container py-5" align="center">
		<div class="card bg-light" style="width: 40rem;">
			<div class="card-header text-white bg-dark">Inicia Sesión en
				Agricuterra</div>
			<div class="card-body">
				<form th:action="@{/}" method="post">
					<div class="container"  >
						<div class="row">
							<div class="col">
								<img alt="" th:src="@{/assets/loginagricuterra.png}" height="260" width="300">
							</div>
							<div class="col">
								<div>
									<div>
										<div class="form-group col-sm-10">

											<input type="text" name="username" id="username"
												class="form-control" placeholder="Nombre de Usuario"
												autofocus="true" required="true" />
										</div>
										<br>
										<div class="form-group col-sm-10">

											<input type="password" name="password" id="password"
												class="form-control" placeholder="Contraseña"
												required="campo_obligatorio" />
										</div>
									</div>
									<div class="form-group col-sm-10">
										<br> <input type="submit"
											class="btn btn-lg btn-primary btn-block" value="Ingresar" />
									</div>
									<br>
									<div class="form-group col-sm-10">
										<a href="/pusuarios/new" class="btn btn-danger">Registrar
											Usuario</a>
									</div>
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
</body>

</html>
